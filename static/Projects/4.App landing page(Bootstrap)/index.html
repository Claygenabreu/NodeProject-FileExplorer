<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>App Landing Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="styling.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
<!--          create logo-->
        <div>
          <img src="images/Holiday.png" class="logo">
          </div>
          
<!--          create a featured part-->
          <div class="featured">
<!--              We are creating a row to use the grid system and to limit the space taken by featured content-->
             <div class="row">
<!--                 Use 9/12 columns for med+large devices-->
              <div class="col-md-9">
                 <h1>Best Holiday Finder App...</h1>
                  <p>Find your next holiday destination using our App!!<br />
                  Compare offers and save your hard earned money for your trip!!</p>
                  
                  <p>
                    <a class="btn btn-default btn-lg" href="#">Find out More</a>
                      <a class="btn btn-default btn-lg" href="#">Download</a>
                   
                  </p>
                  
                 </div>
              
              </div>

          </div>
        </div>
      </div>
      
<!--      Create the trial section-->
      <div class="trial">
       <div class="container">
           <h2>Try it now</h2>
           <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/640px-Available_on_the_App_Store_%28black%29.png">
           <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png?20190913154415">
          </div>
      </div>
      
<!--      create a footer-->
      <div class="footer">
       <div class="container">
           <p>&copy; Develop with Sam.</p>
          <p>“Created my free logo at <a href="https://logomakr.com/">LogoMakr.com</a>”</p>
          </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
